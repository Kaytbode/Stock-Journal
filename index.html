<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#02194b">
    <meta name="description" content="An offline inventory web app">
    <title>Stock Journal: An Inventory</title>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Oxygen" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" media="screen and (min-width: 600px)" href="css/medium.css">
    <link rel="manifest" href="./manifest.json">
</head>
<body>
    <header>
        <h1><a href="/">Stock Journal</a></h1>
        <nav role="navigation">
            <a href="/">Whole Inventory</a>
            <a href="/">Inventory by Reference</a>
            <a href="/">Inventory by Stock</a>
        </nav>
    </header>
    <main role="main">
        <section class="stock-balance">
            <input type="text" placeholder="Input stock reference" aria-label="input stock reference">
            <span id="display-balance" aria-live="assertive"></span>
            <button aria-controls="display-balance">Get Stock Balance</button>
        </section>
        <section class="draw-table">
            <div class="table-buttons">
                <button id="add-entry" aria-label="Add stock entry">+</button>
                <button id="remove-entry" aria-label="Remove stock entry">-</button>
            </div>
            <div class="with-table">
                <table>
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Item</th>
                            <th scope="col">Reference</th>
                            <th scope="col">In</th>
                            <th scope="col">Out</th>
                        </tr>
                    </thead>
                </table>
            </div>    
        </section>
    </main>
    <script src="idb.js"></script>
    <script src="idbController.js"></script>
    <script src="app.js" ></script>
    <script src="events.js"></script>
</body>
</html>
